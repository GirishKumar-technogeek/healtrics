{% extends 'accounts/layout.html' %}
{% load static %}

{% block css %}

{% endblock %}


{% block main %}
<div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Verify OTP</h1>
                            </div>
                            <form class="user" action="" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="email_otp" placeholder="Email Code">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="mobile_otp" placeholder="Mobile Code">
                                </div>
                                <button type="submit" class="btn btn-danger btn-user btn-block">
                                    Verify
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}

{% block js %}

{% endblock %}
