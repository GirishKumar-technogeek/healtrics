{% extends 'accounts/layout.html' %}
{% load static %}

{% block css %}

{% endblock %}

{% block main %}
<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <div class="row">
            <div class="col-lg-5 d-none d-lg-block"><img src="https://cdn.pixabay.com/photo/2021/12/01/20/25/blood-drive-6839096__340.png" width="100%" height="100%"></div>
            <div class="col-lg-7">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Donors - Signup</h1>
                    </div>
                    <form class="user" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" class="form-control form-control-user" name="email_address" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" name="mobile_number" placeholder="Mobile Number">
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="password" class="form-control form-control-user" name="password"  placeholder="Password">
                            </div>
                            <div class="col-sm-6">
                                <input type="password" class="form-control form-control-user" name="rpassword" placeholder="Repeat Password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger btn-user btn-block">
                            Register Account
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}

{% endblock %}
