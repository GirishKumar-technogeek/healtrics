{% extends 'hospitals/layout.html' %}
{% load static %}

{% block css %}

{% endblock %}   

{% block main %}
<div class="text-center">
    <h1 class="h4 text-gray-900 mb-4">Edit Hospital</h1>
</div>
<form class="user" action="" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control form-control-user" id="hospital_name" name="hospital_name" placeholder="Hospital Name">
    </div>
    <div class="form-group">
        <input type="text" class="form-control form-control-user" id="address" name="address" placeholder="Address">
    </div>
    <div class="form-group">
        <input type="text" class="form-control form-control-user" id="area" name="area" placeholder="Address">
    </div>
    <div class="form-group">
        <input type="text" class="form-control form-control-user" id="city" name="city" placeholder="City">
    </div>
    <div class="form-group">
        <input type="text" class="form-control form-control-user" id="state" name="state" placeholder="State">
    </div>
    <div class="form-group">
        <input type="text" class="form-control form-control-user" id="country" name="country" placeholder="Country">
    </div>
    <div class="form-group">
        <input type="text" class="form-control form-control-user" id="zipcode" name="zipcode" placeholder="Zipcode">
    </div>                                    
    <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="email" class="form-control form-control-user" id="contact_email_address" name="contact_email_address" placeholder="Contact Email Address">
        </div>
        <div class="col-sm-6">
            <input type="text" class="form-control form-control-user" id="contact_mobile_number" name="contact_mobile_number" placeholder="Contact Mobile Number">
        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control form-control-user" id="website_url" name="website_url" placeholder="Website Url">
    </div>
    <button type="submit" class="btn btn-primary btn-user btn-block">
        Edit Hospital
    </button>
    <hr>
</form>
{% endblock %}

{% block js %}
<script>
document.getElementById('hospital_name').value = "{{hospital.hospital_name}}";
document.getElementById('address').value = "{{hospital.address}}";
document.getElementById('area').value = "{{hospital.area}}";
document.getElementById('city').value = "{{hospital.city}}";
document.getElementById('state').value = "{{hospital.state}}";
document.getElementById('country').value = "{{hospital.country}}";
document.getElementById('zipcode').value = "{{hospital.zipcode}}";
document.getElementById('contact_email_address').value = "{{hospital.contact_email_address}}";
document.getElementById('contact_mobile_number').value = "{{hospital.contact_mobile_number}}";
document.getElementById('website_url').value = "{{hospital.website_url}}";
</script>
{% endblock %}
