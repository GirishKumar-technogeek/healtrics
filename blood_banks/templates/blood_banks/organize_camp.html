{% extends 'blood_banks/layout.html' %}
{% load static %}

{% block css %}

{% endblock %}

{% block main %}
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block"><img src="https://images.citizenmatters.in/wp-content/uploads/sites/3/2016/07/29143816/blooddonation-e1468304770237.jpg" width="100%" height="100%"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Add Camp</h1>
                        </div>
                        <form class="user" action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="camp_description" placeholder="Camp Description">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-3">
                                    Camp Date
                                    <input type="date" class="form-control form-control-user" name="camp_date">
                                </div>                                
                                <div class="col-sm-6 mb-3 mb-sm-3">
                                    Camp Time
                                    <input type="time" class="form-control form-control-user" name="camp_time">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="address" placeholder="Address">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="area" placeholder="Area">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="city" placeholder="City">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="state" placeholder="State">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="country" placeholder="Country">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="zipcode" placeholder="Zipcode">
                            </div>                                    
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="email" class="form-control form-control-user" name="contact_email_address" placeholder="Contact Email Address">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" name="contact_mobile_number" placeholder="Contact Mobile Number">
                                </div>
                            </div>
                            <div class="col-sm-6 mb-3 mb-sm-3">
                                Team-size
                                <input type="number" class="form-control form-control-user" name="team_size">
                            </div>
                            <div class="form-group">    
                                Camp brochure<span style="display:inline-block;"></span>   <input type="file" name="camp_brochure">                                    
                            </div> 
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Add Camp
                            </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
{% endblock %}

{% block js %}

{% endblock %}
